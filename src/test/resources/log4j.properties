log4j.rootCategory=WARN, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%p %t %c - %m%n

#configure a logger named 'atomikos' to capture the Atomikos log comments in log4j
log4j.logger.atomikos=WARN
log4j.logger.net.sf.ehcache.transaction.manager.DefaultTransactionManagerLookup=DEBUG
#log4j.logger.net.sf.ehcache.transaction.manager.selector.FactorySelector=DEBUG
